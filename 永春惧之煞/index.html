<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>惧之煞平台 - 完整对齐版</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: #ccc;
      border: 2px solid black;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="platform" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('platform');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const totalSectors = 8;
    let playerSector = 0; // 默认初始在左边

    function drawPlatform() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < totalSectors; i++) {
        // 角度逻辑：-90 让0 sector在最左边，+22.5做整体旋转
        const startAngle = (i * 45 - 90 + 22.5) * Math.PI / 180;
        const endAngle = ((i + 1) * 45 - 90 + 22.5) * Math.PI / 180;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();

        ctx.fillStyle = (i === playerSector) ? 'green' : 'white';
        ctx.fill();

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    drawPlatform();

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        playerSector = (playerSector - 1 + totalSectors) % totalSectors;
        drawPlatform();
      } else if (e.key === 'ArrowRight') {
        playerSector = (playerSector + 1) % totalSectors;
        drawPlatform();
      }
    });
  </script>
</body>
</html>
