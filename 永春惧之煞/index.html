<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>惧之煞平台 - 加入口标记</title>
  <style>
    body {
      background-color: #fdf5c4; /* 淡黄色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: #ccc;
      border: 2px solid black;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="platform" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('platform');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;
    const totalSectors = 8;
    let playerSector = 5; // 初始最左边扇区

    function drawPlatform() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < totalSectors; i++) {
        const startAngle = (i * 45 - 90 + 22.5) * Math.PI / 180;
        const endAngle = ((i + 1) * 45 - 90 + 22.5) * Math.PI / 180;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();

        ctx.fillStyle = (i === playerSector) ? 'green' : 'white';
        ctx.fill();

        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      drawEntranceLabel();
    }

    function drawEntranceLabel() {
      // 计算入口位置（绿色扇形的左边位置）
      const angle = ((playerSector * 45 - 90 + 22.5) - 45) * Math.PI / 180;
      const labelRadius = radius + 30;
      const labelX = centerX + labelRadius * Math.cos(angle);
      const labelY = centerY + labelRadius * Math.sin(angle);

      ctx.font = 'bold 16px Arial';
      ctx.fillStyle = 'black';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('入口处', labelX, labelY);
    }

    drawPlatform();

    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        playerSector = (playerSector - 1 + totalSectors) % totalSectors;
        drawPlatform();
      } else if (e.key === 'ArrowRight') {
        playerSector = (playerSector + 1) % totalSectors;
        drawPlatform();
      }
    });
  </script>
</body>
</html>
